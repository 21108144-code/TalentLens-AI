version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./talentlens.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-me}
    volumes:
      - ./data:/app/data
      - ./ml/models:/app/ml/models
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
